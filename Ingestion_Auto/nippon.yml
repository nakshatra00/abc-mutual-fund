# NIPPON INDIA MUTUAL FUND EXTRACTION CONFIGURATION
# =================================================

amc_name: "NIPPON"
full_name: "Nippon India Mutual Fund"

# File pattern matching for different fund types
file_patterns:
  corporate-bond: "*NIMF*MONTHLY*PORTFOLIO*"
  money-market: "*NIMF*Money*Market*"
  
# Fund type specific configurations
fund_types:
  corporate-bond:
    sheet_name: "IP"  # Income Portfolio
    header_row: 4  # Excel row number (1-based)
    fund_name: "Nippon India Corporate Bond Fund"
    file_format: ".xls"
    
  money-market:
    sheet_name: "Money Market"  # Update when you have money market files
    header_row: 4
    fund_name: "Nippon India Money Market Fund"
    file_format: ".xls"

# Column mappings - maps standard fields to Nippon-specific column names
column_mappings:
  isin: "ISIN"
  instrument_name: "Name of the Instrument"
  market_value: "Market Value (Rs. In Lacs)"
  nav_percentage: "% to Net Assets"
  yield: "Yield"
  rating: "Rating"
  quantity: "Quantity"

# Data processing rules
processing:
  # Nippon typically has clean percentage formatting
  yield_conversion: "none"
  nav_conversion: "none"

# Validation rules
validation:
  required_columns: ["ISIN", "Name of the Instrument", "Market Value (Rs. In Lacs)"]
  isin_format: "12_char_alpha_prefix"

# Special handling for .xls files
file_handling:
  excel_engine: "xlrd"  # Required for .xls files
  fallback_engine: "openpyxl"
